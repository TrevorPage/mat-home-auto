<div class="col-md-12">


<button type="button" class="btn btn-warning" aria-label="Left Align" ng-click="setLightOn()">
  <span class="glyphicon glyphicon-star-empty" aria-hidden="true">On!</span>
</button>

<button type="button" class="btn btn-info" aria-label="Left Align" ng-click="setLightOff()">
  <span class="glyphicon glyphicon-star" aria-hidden="true">Off!</span>
</button>


</div>
